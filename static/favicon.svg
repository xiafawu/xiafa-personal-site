<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Soft blur for organic edge falloff -->
    <filter id="softEdge" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
    </filter>
    
    <!-- Main aura gradient: warm spectrum radiating from center -->
    <radialGradient id="auraCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fef3c7"/>
      <stop offset="25%" stop-color="#fcd34d"/>
      <stop offset="45%" stop-color="#f97316"/>
      <stop offset="65%" stop-color="#ec4899"/>
      <stop offset="85%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Secondary layer: adds depth and glow -->
    <radialGradient id="innerGlow" cx="40%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#fff7ed" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#fdba74" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#f472b6" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Base aura circle with soft blurred edge -->
  <circle cx="16" cy="16" r="14" fill="url(#auraCore)" filter="url(#softEdge)"/>
  
  <!-- Inner glow layer for dimension -->
  <circle cx="16" cy="16" r="10" fill="url(#innerGlow)" filter="url(#softEdge)"/>
</svg>
